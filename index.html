    <!-- Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }

            filter: blur(80px); border-radius: 50%; z-index: 0; animation: float 10s infinite alternate;
        }
        @keyframes float { from { transform: translate(0, 0); } to { transform: translate(100px, 50px); } }
        .calculator-card { background: rgba(255, 255, 255, 0.05); border: 1px border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass border-b border-white/10 text-slate-900">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between text-white">

            <div class="hidden md:flex space-x-10 text-sm font-semibold uppercase tracking-widest opacity-80">

                <a href="#services" class="hover:text-blue-400 transition">服务</a>
                <a href="#calc" class="hover:text-blue-400 transition text-blue-400">复利演算</a>
                <a href="https://wa.me/15144025575" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition border-none">立即对话</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative min-h-screen flex items-center pt-20 overflow-hidden">
        <div class="hero-blob top-20 -right-20"></div>
        <div class="max-w-7xl mx-auto px-6 relative z-10 grid md:grid-cols-2 gap-12 items-center">
            <div data-aos="fade-right">

                    <span class="relative flex h-2 w-2">

                    </span>
                    <span>ONTARIO LICENSED ADVISOR</span>
                </div>
                <h1 class="text-6xl md:text-8xl font-bold leading-none mb-8 tracking-tighter">
                    让风险管理<br><span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">变成科学</span>
                </h1>
                <p class="text-xl text-slate-400 mb-12 max-w-lg leading-relaxed font-light">
                    在这里，精算逻辑取代直觉感官。作为一名深耕安省的统计专家，我将全栈开发思维引入财富规划，为您构建数字时代的资产防御体系。
                </p>
                <div class="flex items-center space-x-6">
                    <a href="#calc" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold hover:bg-blue-500 transition shadow-2xl shadow-blue-500/20">开始资产演算</a>
                    <a href="#services" class="text-slate-300 hover:text-white font-bold border-b-2 border-slate-700 pb-1 transition">查看服务领域</a>
                </div>
            </div>

            <!-- Simple Interactive Component: ROI Teaser -->
            <div class="calculator-card p-10 rounded-[40px] shadow-2xl" data-aos="zoom-in">
                <h3 class="text-2xl font-bold mb-6 text-white">资产复利演算预览</h3>
                <div class="space-y-8">
                    <div>
                        <div class="flex justify-between mb-4 text-sm font-bold text-slate-400 uppercase tracking-widest">
                            <span>初始年存入 (CAD)</span>
                            <span class="text-blue-400" id="deposit-val">$10,000</span>
                        </div>
                        <input type="range" min="2000" max="50000" value="10000" step="1000" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" id="deposit-slider">
                    </div>
                    <div class="pt-6 border-t border-white/5">
                        <p class="text-sm text-slate-500 mb-2 font-medium italic">25年后预估潜在资产 (以分红险历史均值估算):</p>

            </div>

    </section>

    <!-- Stats Section -->
    <section class="py-20 bg-slate-900/50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-12">
                <div class="text-center" data-aos="fade-up" data-aos-delay="0">
                    <div class="text-5xl font-bold text-white mb-2 tracking-tighter">50+</div>
                    <div class="text-xs font-bold text-slate-500 uppercase tracking-widest">定价建模项目</div>
                </div>
                <div class="text-center" data-aos="fade-up" data-aos-delay="100">
                    <div class="text-5xl font-bold text-white mb-2 tracking-tighter">2</div>
                    <div class="text-xs font-bold text-slate-500 uppercase tracking-widest">专业学术硕士</div>
                </div>
                <div class="text-center" data-aos="fade-up" data-aos-delay="200">

                    <div class="text-xs font-bold text-slate-500 uppercase tracking-widest">方案定制化</div>
                </div>
                <div class="text-center" data-aos="fade-up" data-aos-delay="300">
                    <div class="text-5xl font-bold text-white mb-2 tracking-tighter">24/7</div>
                    <div class="text-xs font-bold text-slate-500 uppercase tracking-widest">智能监控守护</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // Simple Logic for the Interactive Teaser
        const slider = document.getElementById('deposit-slider');
        const depositVal = document.getElementById('deposit-val');
        const resultVal = document.getElementById('result-val');

        slider.oninput = function() {
            let val = parseInt(this.value);
            depositVal.innerHTML = '$' + val.toLocaleString();
            // Mock formula: initial * compound rate * years (simplified for UI)
            let result = Math.round(val * 1.05 * 25 * 0.48 + val * 25); 
            resultVal.innerHTML = '$' + result.toLocaleString();
        }
    </script>
</body>
</html>
