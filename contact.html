<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 | Ping Liang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); }
        .contact-form input, .contact-form textarea { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; }
    </style>
</head>
<body class="pt-32 pb-24">
    <nav class="fixed w-full top-0 left-0 z-[100] glass border-b border-white/5 h-20"><div class="max-w-7xl mx-auto px-6 h-full flex items-center justify-between"><div class="text-2xl font-bold tracking-tighter flex items-center text-white"><a href="/" class="flex items-center hover:text-blue-400 transition"><span class="text-blue-500 mr-2">●</span> Ping Liang</a></div><div class="hidden md:flex space-x-10 text-sm font-semibold uppercase tracking-widest text-slate-300"><a href="/about.html" class="hover:text-blue-400 transition">背景与服务</a><a href="/license.html" class="hover:text-blue-400 transition">资质</a><a href="/contact.html" class="hover:text-blue-400 transition">联系我</a></div></div></nav>
    <div class="max-w-6xl mx-auto px-6">
        <h1 class="text-5xl font-bold mb-16 text-center text-white">开启沟通</h1>
        
        <div class="grid md:grid-cols-2 gap-16">
            <!-- Left: WeChat Info -->
            <div class="space-y-10">
                <div>
                    <h2 class="text-3xl font-bold mb-6 text-white text-center">WeChat 扫码咨询</h2>
                    <div class="p-6 bg-white rounded-3xl max-w-sm mx-auto shadow-2xl">
                        <img src="/assets/img/wechat_qr.jpg" alt="WeChat QR Code" class="w-full h-auto rounded-xl">
                        <p class="text-slate-900 text-center mt-4 font-bold">微信号: <span class="text-blue-600">aiplxy</span></p>
                    </div>
                </div>
                <div class="text-center">
                    <p class="text-slate-400">或者通过 WhatsApp 直接对话:</p>
                    <a href="https://wa.me/15144025575" class="inline-flex items-center space-x-3 text-green-400 font-bold text-xl hover:text-green-300 transition">
                        <i class="fab fa-whatsapp text-2xl"></i>
                        <span>+1 514-402-5575</span>
                    </a>
                </div>
            </div>

            <!-- Right: Contact Form -->
            <div class="bg-white/5 p-10 rounded-3xl border border-white/10 contact-form">
                <h2 class="text-3xl font-bold mb-8 text-white">在线留言</h2>
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">您的称呼</label>
                        <input type="text" placeholder="如何称呼您" class="w-full px-6 py-4 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">Reach Out 方式 (邮箱/手机)</label>
                        <input type="text" placeholder="您的邮箱或手机号" class="w-full px-6 py-4 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">简短留言</label>
                        <textarea rows="4" placeholder="请简述您的需求（如：咨询重疾险、理财规划等）" class="w-full px-6 py-4 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
                    </div>
                    <button type="button" class="w-full bg-blue-600 text-white font-bold py-5 rounded-xl hover:bg-blue-700 transition shadow-xl">提交留言</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
