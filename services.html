<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f8fafc; }

<body class="min-h-screen pt-32">
    <div id="header-placeholder"></div>

                <a href="https://wa.me/15144025575" class="text-blue-400 font-bold flex items-center">

                <a href="https://wa.me/15144025575" class="text-blue-400 font-bold flex items-center">

        fetch('/components/header.html').then(r => r.text()).then(html => {
